{% extends 'base.html' %}

{% load static %}

{% block title %}
  New Post
{% endblock title %}


{% block content %} 

<div class="columns is-mobile has-text-centered">
    <div class="column is-half is-offset-one-quarter">
  
      <div class="card">
      <div class="card-content">
  
            <form method="post" action="" enctype="multipart/form-data" role="form">
            {% csrf_token %}
             <h3 class="title is-1">New Post</h3>
  
              <div class="field">
                <p class="control has-icons-left">
                <label class="label is-medium">Picture</label>
                  {{ form.picture }}
                  <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
            </div>
  
                <div class="field">
                <p class="control has-icons-left">
                <label class="label is-medium">Caption</label>
                  {{ form.caption }}
                  <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                <label class="label is-medium">Tags (Separated by commas)</label>
                  {{ form.tags }}
                  <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
            </div>
  
        
  
        <div class="field">
        <p class="control">
          <button type="submit" value="newpost" class="button is-success">
            Create
          </button>
        </p>
      </div>
  
      <input type="hidden" name="next" value="{{ next }}">
  
  
    </form>
  
  
  
  
      </div>
      </div>
      
  
  
    </div>
  </div>

{% endblock content %}
